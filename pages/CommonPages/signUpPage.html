<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReLeaf - Sign In</title>
        <link rel="icon" type="image/png" href="../../assets/images/Logo.png">

        <link rel="stylesheet" href="../../style/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet">

        <style>
            .c-navbar-more {
                display: flex;
            }

            /* Additional styling unique to page */
            .auth-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 3rem;
                flex-wrap: nowrap;
                max-width: 1100px;
                margin: 2rem auto;
                padding: 2rem;
                box-sizing: border-box;
            }

            .auth-box {
                background: var(--bg-color);
                border-radius: 24px;
                box-shadow: 0 4px 32px var(--Gray);
                padding: 3rem;
                width: 100%;
                max-width: 480px;
            }

            .auth-illustration {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                max-width: 400px;
            }

            .auth-illustration img {
                width: 100%;
                max-width: 400px;
                height: auto;
                z-index: 1;
                position: relative;
            }

            .auth-illustration::before {
                content: "";
                position: absolute;
                width: 280px;
                height: 280px;
                background: var(--LightGreen);
                border-radius: 50%;
                filter: blur(100px);
                z-index: -1;
            }

            .auth-title {
                text-align: center;
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 2rem;
            }

            .auth-form {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .auth-input-group {
                display: flex;
                flex-direction: column;
            }

            .auth-password-group {
                position: relative;
            }

            .auth-password-wrapper {
                position: relative;
                display: flex;
                align-items: center;
            }

            .auth-password-wrapper input {
                padding-right: 3rem;
                flex: 1;
            }

            .auth-password-wrapper .password-toggle-btn {
                background: transparent;
                border: none;
                cursor: pointer;
                padding: 0.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .password-toggle-btn img {
                width: 18px;
                height: 18px;
                transition: all 0.2s ease;
            }

            .password-toggle-btn img {
                content: url('../../assets/images/visibility-on-btn.svg');
            }

            .dark-mode .password-toggle-btn img {
                content: url('../../assets/images/visibility-on-btn-dark.svg');
            }

            .password-toggle-btn.showing img {
                content: url('../../assets/images/visibility-off-btn.svg');
            }

            .dark-mode .password-toggle-btn.showing img {
                content: url('../../assets/images/visibility-off-btn-dark.svg');
            }

            .forgot-pw-link {
                align-self: flex-end;
                font-size: 0.8rem;
                color: var(--text-color);
                font-weight: 500;
                margin-bottom: 1rem;
                text-decoration: none;
            }

            .forgot-pw-link:hover {
                color: var(--MainGreen);
                text-decoration: underline;
            }

            .auth-submit-btn {
                background: var(--MainGreen);
                color: var(--White);
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
                font-weight: 600;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .auth-submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px var(--LightGreen);
            }

            .auth-submit-btn:active {
                transform: translateY(0);
            }

            .auth-bottom-text {
                text-align: center;
                font-size: 0.8rem;
                color: var(--Gray);
            }

            .auth-bottom-text a {
                color: var(--text-color);
                font-size: 0.8rem;
                font-weight: 600;
                text-decoration: none;
            }

            .auth-bottom-text a:hover {
                color: var(--MainGreen);
                text-decoration: underline;
            }

            /* Error message */
            .error-message-wrapper {
                display: none;
                align-items: center;
                gap: 0.5rem;
                background: var(--Red);
                color: var(--White);
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }

            .error-message {
                margin: 0;
                flex: 1;
            }

            .error-message-wrapper img {
                width: 18px;
                height: 18px;
                object-fit: contain;
            }

            .error-message.show,
            .error-message-wrapper.show {
                display: flex;
                animation: shake 0.3s ease;
            }

            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }

            /* Select dropdown styles */
            .input-select-wrapper {
                position: relative;
                display: flex;
                align-items: center;
            }

            /* Tablet Styles */
            @media (max-width: 1024px) {
                .auth-container {
                    flex-direction: column;
                    padding: 1.5rem 1rem;
                    gap: 1rem;
                }
            }

            /* Mobile Styles */
            @media (max-width: 760px) {
                .auth-box {
                    padding: 2rem 1.5rem;
                    max-width: 100%;
                }

                .auth-title {
                    font-size: 1.75rem;
                }

                .auth-password-wrapper input {
                    padding-right: 2.5rem;
                }

                .password-toggle-btn img {
                    width: 18px;
                    height: 18px;
                }

                .error-message-wrapper img {
                    width: 18px;
                    height: 18px;
                }

                .auth-form {
                    gap: 1.25rem;
                }
            }

            /* Small Mobile */
            @media (max-width: 480px) {
                .auth-container {
                    padding: 1rem 0.75rem;
                }

                .auth-box {
                    padding: 1.5rem 1rem;
                    border-radius: 20px;
                }

                .auth-illustration {
                    order: 1;
                    max-width: 300px;
                    margin-top: 0;
                }

                .auth-illustration img {
                    max-width: 250px;
                }

                .auth-illustration::before {
                    width: 230px;
                    height: 230px;
                    filter: blur(80px);
                }
            }
        </style>
    </head>

    <body>
        <div id="cover" class="" onclick="hideMenu()"></div>

        <!-- Logo + Name & Navbar -->
        <header>
            <!-- Logo + Name -->
            <section class="c-logo-section">
                <a href="../../index.html" class="c-logo-link">
                    <img src="../../assets/images/Logo.png" alt="Logo" class="c-logo">
                    <div class="c-text">ReLeaf</div>
                </a>
            </section>  
            <section class="c-navbar-more">
                <button id="themeToggle2">
                    <img src="../../assets/images/light-mode-icon.svg" alt="Light Mode Icon">
                </button>
            </section>      
        </header>

        <hr>
        
        <!-- Main Content -->
        <main class="auth-container">

            <!--=== Log In Box ===-->
            <section id="login" class="auth-box">
                <h2 class="c-text auth-title">Login</h2>
                <section class="error-message-wrapper" id="loginError">
                    <img src="../../assets/images/warning.svg" alt="Warning">
                    <section class="error-message" id="loginErrorMessage"></section>
                </section>

                <form id="loginForm" class="auth-form">
                    <!-- Username -->
                    <section class="auth-input-group">
                        <label for="loginUsername">Username</label>
                        <input class="c-input" type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                    </section>

                    <!-- Password -->
                    <section class="auth-input-group auth-password-group">
                        <label for="loginPassword">Password</label>
                        <section class="auth-password-wrapper">
                            <input class="c-input" type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                            <button class= "password-toggle-btn" id="showPw1" type="button"> 
                                <img src="../../assets/images/visibility-on-btn.svg" alt="Show Password">
                            </button>   
                        </section>
                    </section>

                    <!-- Forgot Password -->
                    <a href="#" class="forgot-pw-link">Forgot Password?</a>

                    <!-- Submit Button -->
                    <button type="submit" class="c-btn auth-submit-btn">Log In</button>

                    <!-- Switch to Register -->
                    <p class="auth-bottom-text">
                        Don't have an account? <a href="#" id="goToSignUp">Sign Up</a>
                    </p>
                </form>
            </section>


            <!--=== Sign Up Box ====-->
            <section id="signUp" class="auth-box">
                <h2 class="auth-title">Sign Up</h2>
                <section class="error-message-wrapper" id="registerError">
                    <img src="../../assets/images/warning.svg" alt="Warning">
                    <section class="error-message" id="registerErrorMessage"></section>
                </section>
                
                <form id="registerForm" class="auth-form">
                    
                    <!-- Full Name -->
                    <section class="auth-input-group">
                        <label for="registerFullname">Full Name</label>
                        <input class="c-input" type="text" id="registerFullname" name="fullname" placeholder="Enter Full Name" required>
                    </section>

                    <!-- Username -->
                    <section class="auth-input-group">
                        <label for="registerUsername">Username</label>
                        <input class="c-input" type="text" id="registerUsername" name="username" placeholder="Choose your username" required>
                    </section>

                    <!-- Email -->
                    <section class="auth-input-group">
                        <label for="registerEmail">Email Address</label>
                        <input class="c-input" type="email" id="registerEmail" name="email" placeholder="Enter your Email" required>
                    </section>

                    <!-- Location -->
                    <section class="auth-input-group">
                        <label for="registerLocation">Location</label>
                        <div class="input-select-wrapper">
                            <select class="c-input c-input-select" id="registerLocation" name="location" required>
                                <option value="" disabled selected>Select your location</option>
                                <option value="malaysia">Malaysia</option>
                                <option value="singapore">Singapore</option>
                                <option value="indonesia">Indonesia</option>
                                <option value="thailand">Thailand</option>
                                <option value="united-kingdom">United Kingdom</option>
                                <option value="united-states">United States</option>
                                
                                <!--if we do mlys only:
                                <option value="kuala-lumpur">Kuala Lumpur</option>
                                <option value="selangor">Selangor</option>
                                <option value="johor">Johor</option>
                                <option value="penang">Penang</option>
                                <option value="perak">Perak</option>
                                <option value="sabah">Sabah</option>
                                <option value="sarawak">Sarawak</option>
                                <option value="melaka">Melaka</option>
                                <option value="negeri-sembilan">Negeri Sembilan</option>
                                <option value="pahang">Pahang</option>
                                <option value="terengganu">Terengganu</option>
                                <option value="kelantan">Kelantan</option>
                                <option value="kedah">Kedah</option>
                                <option value="perlis">Perlis</option> -->
                            </select>
                        </div>
                    </section>

                    <!-- Password -->
                    <section class="auth-input-group auth-password-group">
                        <label for="registerPassword">Password</label>
                        <section class="auth-password-wrapper">
                            <input class="c-input" type="password" id="registerPassword" name="password" placeholder="Enter your password (min 8 characters)" required>
                            <button class="password-toggle-btn" id="showPw2" type="button"> 
                                <img src="../../assets/images/visibility-on-btn.svg" alt="Show Password">
                            </button>   
                        </section>
                    </section>

                    <!-- Confirm Password -->
                    <section class="auth-input-group auth-password-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <section class="auth-password-wrapper">
                            <input class="c-input" type="password" id="registerConfirmPassword" name="confirm-password" placeholder="Re-enter your password" required>
                            <button class="password-toggle-btn" id="showPw3" type="button"> 
                                <img src="../../assets/images/visibility-on-btn.svg" alt="Show Password">
                            </button>   
                        </section>
                    </section>
                    <br>

                    <!-- Submit Button -->
                    <button type="submit" class="c-btn auth-submit-btn">Register</button>

                    <!-- Switch to Login -->
                    <p class="auth-bottom-text">
                        Already have an account? <a href="#" id="goToLogin">Login</a>
                    </p>
                </form>
            </section>
            <section class="auth-illustration">
                <img src="../../assets/images/plant.png" alt="illutration">
            </section>
            <br>
        </main>

        <script>const isAdmin = false;</script>
        <script src="../../javascript/mainScript.js"></script>
        <script src="../../javascript/auth.js"></script>
    </body>
</html>
